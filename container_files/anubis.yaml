bots:
  - name: well-known
    path_regex: ^/.well-known/.*$
    action: ALLOW
  - name: anubis-itself
    path_regex: ^/.within.website/.*$
    action: ALLOW
  - name: favicon
    path_regex: ^/favicon.ico$
    action: ALLOW
  - name: robots-txt
    path_regex: ^/robots.txt$
    action: ALLOW
  - name: generic-browser
    user_agent_regex: .*
    action: CHALLENGE