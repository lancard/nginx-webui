<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nginx WebUI - Login</title>

    <link href="dist/index.css" rel="stylesheet">
    <script type="module" src="dist/index.js"></script>

</head>

<body id="body-login" class="login-page bg-body-secondary">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <h1 class="mb-0 text-center"> Welcome To <b>Nginx WebUI!</b></h1>
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form id="form-login">
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="user" type="text" class="form-control " name="user" placeholder="ID" required
                                value="administrator">
                            <label for="user">ID</label>
                        </div>
                        <div class="input-group-text"> <span class="bi bi-person"></span> </div>
                    </div>
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="password" type="password" class="form-control " placeholder="" name="password"
                                required autocomplete="current-password" autofocus>
                            <label for="password">Password</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"
                                id="togglePassword" style="cursor: pointer;"></i>
                        </div>
                        <div class="input-group-text"> <span class="bi bi-lock-fill"></span> </div>
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="button-signin">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
