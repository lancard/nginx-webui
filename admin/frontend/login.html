<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nginx WebUI - Login</title>

    <link href="dist/index.css" rel="stylesheet">
    <script type="module" src="dist/index.js"></script>

</head>

<body x-data="app" x-init="initLoginPage()">
    <form id="form-login">
        <div class="flex justify-center">
            <div class="card w-96 bg-base-100 shadow-xl mt-20 mb-20">
                <div class="card-body">
                    <h2 class="card-title">Welcome To <b>Nginx WebUI!</b></h2>
                    <div class="items-center mt-2">
                        <label class="input input-bordered flex items-center gap-2 mb-2 w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="w-4 h-4 opacity-70">
                                <path d="M18 20a6 6 0 0 0-12 0" />
                                <circle cx="12" cy="10" r="4" />
                                <circle cx="12" cy="12" r="10" />
                            </svg>
                            <input type="text" class="grow pb-1" x-model="uiComponent.login.user" />
                        </label>
                        <label class="input input-bordered flex items-center gap-2 mb-2 w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="w-4 h-4 opacity-70">
                                <circle cx="12" cy="16" r="1" />
                                <rect x="3" y="10" width="18" height="12" rx="2" />
                                <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                            </svg>
                            <input :type="uiComponent.login.showPassword ? 'text' : 'password'" class="grow" autofocus
                                x-model="uiComponent.login.password" @keyup.enter="login()" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="cursor-pointer" x-show="!uiComponent.login.showPassword"
                                @click="uiComponent.login.showPassword = true">
                                <path
                                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="cursor-pointer" x-show="uiComponent.login.showPassword"
                                @click="uiComponent.login.showPassword = false">
                                <path
                                    d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49" />
                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                                <path
                                    d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143" />
                                <path d="m2 2 20 20" />
                            </svg>
                        </label>
                    </div>
                    <div class="card-actions justify-end">
                        <button type="button" class="btn btn-primary w-full" @click="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
