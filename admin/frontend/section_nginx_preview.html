<h1>
    Nginx.conf Preview
    <span class="desc-text">Display Nginx.conf Preview and Current Configuration</span>
</h1>

<fieldset class="fieldset">
    <legend class="fieldset-legend">Preview nginx.conf</legend>
    <textarea class="textarea w-full" rows="20" x-model="uiComponent.main.nginxPreview.preview"></textarea>
</fieldset>

<fieldset class="fieldset">
    <legend class="fieldset-legend">Current nginx.conf (/etc/nginx/nginx.conf)</legend>
    <textarea class="textarea w-full" rows="20" x-model="uiComponent.main.nginxPreview.current"></textarea>
</fieldset>
