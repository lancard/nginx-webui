<h1>
    Access/Error Log
    <span class="desc-text">Display access.log / error.log</span>
</h1>

<div class="text-center p-4">
    <button type="button" @click="viewNginxLog()" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
            <path d="M16 16h5v5" />
        </svg>
        <p>Refresh</p>
    </button>
</div>

<fieldset class="fieldset">
    <legend class="fieldset-legend">/var/log/nginx/access.log (last 1000 lines)</legend>
    <textarea class="textarea w-full" rows="15" id="nginxAccessLog">(click refresh button to display)</textarea>
</fieldset>

<fieldset class="fieldset">
    <legend class="fieldset-legend">/var/log/nginx/error.log (last 1000 lines)</legend>
    <textarea class="textarea w-full" rows="15" id="nginxErrorLog">(click refresh button to display)</textarea>
</fieldset>
